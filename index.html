<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM's Web Dimension</title>
    <link rel="icon" type="image/png" sizes="32x32" href="SM.png">
    <link rel="icon" type="image/png" sizes="16x16" href="SM.png">
    <link rel="apple-touch-icon" href="SM.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a1a; /* Dark futuristic background */
            color: #00ffff; /* Electric blue text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #00ffff; /* Electric blue for main title */
            text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff; /* Stronger glow */
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #00e6e6; /* Slightly darker electric blue */
            text-shadow: 0 0 10px #00e6e6; /* Subtle glow */
            margin-bottom: 2rem;
        }

        div {
            background-color: #1a1a2e; /* Darker container background */
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Cyan glow for the container */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 1rem;
        }

        a {
            color: #00ffff; /* Electric blue for links */
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: #00e6e6; /* Slightly darker electric blue on hover */
            text-shadow: 0 0 10px #00ffff; /* Glowing effect on hover */
        }

        /* Futuristic Button Styles */
        .futuristic-btn {
            display: inline-block;
            background-color: #00ffff; /* Electric blue button */
            color: #0a0a1a; /* Dark text for contrast */
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Subtle glow */
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .futuristic-btn:hover {
            background-color: #00e6e6; /* Slightly darker electric blue on hover */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6); /* Stronger glow on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        .smimg{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .smimg:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div>
        <img src="SM.png" alt="SM's Profile Icon" class="smimg">
    </div>
    <h1>SM here</h1>
    <h2>Hello I am SM this is my SM's Web Dimension 
    look the three categories </h2>

    <div>
        <ul>
            <li><a href="https://smgazing.github.io/SM-WEB-DIMENSION-R/" class="futuristic-btn">M </a></li>
            <li><a href="https://smgazing.github.io/SM-WEB-DIMENSION-GAME1/" class="futuristic-btn">Game </a> </li>
            <li><a href="https://smgazing.github.io/SM-WEB-DIMENSION-M" class="futuristic-btn">Bwnl</a></li>
        </ul>
    </div>

</body>
</html>
